<!-- templates/base.html -->
<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My Web App{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  </head>
  
  <body class="d-flex flex-column h-100">
    
    <!-- HEADER -->
    {% include '_header.html' %}

    <!-- MAIN CONTENT -->
    <main class="container my-4 flex-shrink-0">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    {% include '_footer.html' %}

    <!-- =============================================================== -->
    <!-- THIS SCRIPT IS REQUIRED FOR THE HAMBURGER MENU AND OTHER DROPDOWNS -->
    <!-- It must be placed at the end of the body -->
    <!-- =============================================================== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT8rY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></script>
    
    <!-- Block for your page-specific JavaScript files (like quiz-list.js) -->
    {% block scripts %}{% endblock %}
  </body>
</html>
