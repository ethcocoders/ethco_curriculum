<!-- templates/quiz_list.html -->
{% extends "base.html" %}

{% block title %}Available Quizzes{% endblock %}

{% block content %}
    <h1 class="mb-4">Available Quizzes</h1>

    <!-- JavaScript will dynamically generate the quiz cards inside this container -->
    <div id="quiz-list-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Loading spinner -->
        <div class="col-12 text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading Quizzes...</p>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <!-- Link to our new dedicated JavaScript file for this page -->
    <script src="{{ url_for('static', filename='js/quiz-list.js') }}"></script>
{% endblock %}
