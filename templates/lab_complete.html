<!-- templates/lab_complete.html -->
{% extends "base.html" %}

{% block title %}Lab Complete!{% endblock %}

{% block content %}
    <div class="text-center py-5">
        <h1 class="display-4 text-success">Lab Complete!</h1>
        <p class="lead">Congratulations, you have successfully completed the <strong>{{ lab.title }}</strong> lab.</p>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" href="{{ url_for('lab_list') }}" role="button">Return to Labs List</a>
    </div>
{% endblock %}
