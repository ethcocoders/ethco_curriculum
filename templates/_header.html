<!-- templates/_header.html (Enhanced Version) -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">WebApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Main navigation links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if current_user.is_authenticated %}
              {% if current_user.role == 'admin' %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>
                </li>
              {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('course_dashboard') }}">My Course</a>
                </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('quizzes_page') }}">Quizzes</a>
              </li>
            {% endif %}
          </ul>

          <!-- Authentication buttons on the right -->
          <div class="d-flex">
            {% if current_user.is_authenticated %}
                <!-- STYLED LOGOUT BUTTON -->
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-outline-light me-2">Login</a>
                <a href="{{ url_for('signup') }}" class="btn btn-primary">Sign Up</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
</header>
