<div class="card">
    <div class="card-header">
        Existing Modules
    </div>
    <div class="card-body">
        <ul class="list-group">
            {% for module in modules %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong class="mr-2">{{ module.order }}. {{ module.title }}</strong>
                    {% if module.is_published %}
                    <span class="badge badge-success">Published</span>
                    {% else %}
                    <span class="badge badge-secondary">Draft</span>
                    {% endif %}
                </div>
                <div>
                    <a href="{{ url_for('admin_manage_submodules', module_id=module.id) }}" class="btn btn-sm btn-outline-primary">Manage</a>
                    <form method="POST" action="{{ url_for('delete_module', module_id=module.id) }}" style="display: inline-block;">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                    </form>
                    <form method="POST" action="{{ url_for('move_module', module_id=module.id, direction='up') }}" style="display: inline-block;">
                        <button type="submit" class="btn btn-sm btn-outline-secondary">&#9650;</button>
                    </form>
                    <form method="POST" action="{{ url_for('move_module', module_id=module.id, direction='down') }}" style="display: inline-block;">
                        <button type="submit" class="btn btn-sm btn-outline-secondary">&#9660;</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
