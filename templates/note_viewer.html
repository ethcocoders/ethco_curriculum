{% extends "base.html" %}

{% block title %}{{ note.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">{{ note.title }}</h1>
    
    <div class="card">
        <div class="card-body">
            {{ note.content|markdown }}
        </div>
    </div>

    <div class="mt-4">
        <a href="{{ url_for('quiz_viewer', quiz_id=note.quiz.id) }}" class="btn btn-primary">Take the Quiz</a>
    </div>
</div>
{% endblock %}
